<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Üzgün Hissettin Mi?</title>
    <style>
        body {
            background: linear-gradient(180deg, #1e90ff, #000066);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            touch-action: none; /* Prevent default touch behaviors */
        }
        #moon {
            position: absolute;
            top: 2vh;
            width: 15vmin;
            height: 15vmin;
            background: radial-gradient(circle at 70% 30%, #f0e68c 40%, transparent 40%);
            border-radius: 50%;
            box-shadow: inset -3vmin 0 0 red;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            animation: twinkle 1.5s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        #question {
            font-size: clamp(1.5rem, 5vw, 2rem);
            color: white;
            margin-bottom: 3vh;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1;
            text-align: center;
            padding: 0 10px;
        }
        .button {
            padding: clamp(8px, 2vw, 12px) clamp(15px, 4vw, 20px);
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin: 1.5vh;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            position: relative;
            z-index: 1;
            touch-action: none; /* Prevent default touch behaviors */
        }
        #message {
            display: none;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 3vh;
            z-index: 1;
            text-align: center;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div id="moon"></div>
    <div id="question">Bugün üzgün hissettin mi?</div>
    <button id="yesButton" class="button">Evet</button>
    <button id="noButton" class="button">Hayır</button>
    <div id="message"></div>

    <script>
        function createStars() {
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDelay = `${Math.random() * 1.5}s`;
                document.body.appendChild(star);
            }
        }
        createStars();

        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const message = document.getElementById('message');

        function moveYesButton() {
            const maxMove = Math.min(150, window.innerWidth / 4); // Scale movement for smaller screens
            const viewportWidth = window.innerWidth - yesButton.offsetWidth - 20;
            const viewportHeight = window.innerHeight - yesButton.offsetHeight - 20;
            
            const moveX = (Math.random() * maxMove * 2 - maxMove);
            const moveY = (Math.random() * maxMove * 2 - maxMove);
            
            let newX = yesButton.offsetLeft + moveX;
            let newY = yesButton.offsetTop + moveY;
            
            newX = Math.max(0, Math.min(newX, viewportWidth));
            newY = Math.max(0, Math.min(newY, viewportHeight));
            
            yesButton.style.left = `${newX}px`;
            yesButton.style.top = `${newY}px`;
            yesButton.style.position = 'absolute';
        }

        yesButton.addEventListener('mouseenter', moveYesButton);
        yesButton.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent default touch behavior
            moveYesButton();
        });

        noButton.addEventListener('click', () => {
            message.textContent = 'Bende öyle düşünmüştüm!';
            message.style.display = 'block';
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
        });

        noButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            message.textContent = 'Bende öyle düşünmüştüm!';
            message.style.display = 'block';
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
        });
    </script>
</body>
</html>
